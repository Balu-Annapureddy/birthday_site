<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Message for You</title>
    <link rel="stylesheet" href="birthday.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Intro Page -->
    <div class="page welcome" id="welcomePage">
      <h1>Hello Akki👋<br />Happy Birthday🎂</h1>
      <p class="intro-text">
        I made this Website Just for you.<br />
        Ready to smile😊?
      </p>
      <button class="btn" onclick="startExperience()">Enter</button>
    </div>

    <!-- Main Page -->
    <div class="page" id="mainPage">
      <div id="emoji-shower"></div>
      <div class="floating-lyrics" id="lyricsBox"></div>
      <div class="center-message">
        <p>🎂 Happy Birthday Akki💞🎉</p>
        <p>
          You make my world🌍 a whole lot brighter⭐ just by being in it.<br />
          Sending you smiles😁 for every moment of your special day…<br />
          Have a wonderful time and a very very very happy birthday!🥰
        </p>
      </div>
    </div>

    <!-- Audio -->
    <audio id="song" src="birthday_audio.mp3" preload="auto"></audio>

    <script>
      function startExperience() {
        document.getElementById("welcomePage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";

        const audio = document.getElementById("song");

        setTimeout(() => {
          audio.play();
          setTimeout(() => audio.pause(), 30000);
        }, 1000); // 1-second delay before song starts

        const lyricsBox = document.getElementById("lyricsBox");

        const lyricsWithTimings = [
          { time: 0, text: "You light💡me up inside💠" },
          { time: 1800, text: "Like the 4th Of JULY☀️" },
          { time: 4200, text: "Whenever you're around💫" },
          { time: 6200, text: "I always seem to smile😁" },
          { time: 8700, text: "People ask me how?🤔" },
          { time: 10700, text: "Well you're🫵 the reason why!😊" },
          { time: 13200, text: "I'm dancing🕺 in the mirror🪞" },
          { time: 15700, text: "And singing🎤 in the shower🚿" },
          { time: 17700, text: "La la di, la la da🎶" },
          { time: 19200, text: "La la da, la la da🎶" },
          { time: 20700, text: "Singing in the shower 🎤" },
          { time: 22200, text: "La la di, la la da🎶" },
          { time: 23700, text: "La la da, la la da🎶" },
        ];

        lyricsWithTimings.forEach((line) => {
          setTimeout(() => {
            const div = document.createElement("div");
            div.className = "lyrics-line float-up";
            div.textContent = line.text;
            lyricsBox.appendChild(div);
            setTimeout(() => div.remove(), 5000);
          }, 1000 + line.time);
        });

        // Emoji Shower Start
        const emojiList = ["🎂", "🎈", "💖", "✨", "🎉", "🥳", "💫"];
        function createEmoji() {
          const emoji = document.createElement("div");
          emoji.classList.add("emoji");
          emoji.textContent =
            emojiList[Math.floor(Math.random() * emojiList.length)];
          emoji.style.left = Math.random() * 100 + "vw";
          document.getElementById("emoji-shower").appendChild(emoji);
          setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createEmoji, 300);
      }

      document.getElementById("welcomePage").style.display = "flex";
    </script>
  </body>
</html>
